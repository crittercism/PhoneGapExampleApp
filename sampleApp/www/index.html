<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Hello World</title>
</head>
<body>
<div id="default" class="app btn-group-vertical">
    <img src="img/c-gray.png" height="42" width="42" style="margin-bottom:10px"/>
    <button type="button" class="btn btn-primary" id="breadcrumb_submit">Log breadcrumb</button>
    <button type="button" class="btn btn-primary" id="set_username">Set username</button>
    <button type="button" class="btn btn-primary" id="set_metadata">Set metadata</button>
    <button type="button" class="btn btn-primary" id="handled_exception">Handled exception</button>
    <button type="button" class="btn btn-primary" id="crash_application">Crash Application</button>
    <button type="button" class="btn btn-success" id="test_APM">Test APM</button>
</div>
<div id="service_monitoring" class="app btn-group-vertical">
    <form action="">
        <input type="radio" name="http_type" value="http">http
        <input type="radio" name="http_type" value="https">https
        <input type="radio" name="http_type" value="https://sni.velox.ch/">sni (not configurable)
    </form>
    <form action="">
        <input type="radio" name="sync" value="true">Synchronous
        <input type="radio" name="sync" value="false">Asynchronous
    </form>
    <form action="">
        <input type="radio" name="jquery" value="true">jQuery
        <input type="radio" name="jquery" value="false">Plain XMLHttpRequest
    </form>
    <form action="">
        Status (Cannot be used w/
        <input type="radio" name="response_code" value="0">0
        <input type="radio" name="response_code" value="200">200
        <input type="radio" name="response_code" value="404">404
        <input type="radio" name="response_code" value="500">500
    </form>
    <form action="">
        Delay (s)
        <input type="radio" name="delay" value="1">1
        <input type="radio" name="delay" value="2">2
        <input type="radio" name="delay" value="5">5
        <input type="radio" name="delay" value="10">10
    </form>
    <form action="">
        Timeout (ms)
        <input type="radio" name="timeout" value="0">None
        <input type="radio" name="timeout" value="1">1
        <input type="radio" name="timeout" value="10">10
        <input type="radio" name="timeout" value="100">100
        <input type="radio" name="timeout" value="1000">1000
    </form>
    <form action="">
        Type
        <input type="radio" name="type" value="get">GET
        <input type="radio" name="type" value="post">POST
    </form>
    <form action="">
        Bytes out
        <input type="radio" name="bytes_out" value="0">0
        <input type="radio" name="bytes_out" value="10">10
        <input type="radio" name="bytes_out" value="100">100
        <input type="radio" name="bytes_out" value="1000">1000
    </form>
    <form action="">
        Bytes in
        <input type="radio" name="bytes_in" value="0">0
        <input type="radio" name="bytes_in" value="100">100
        <input type="radio" name="bytes_in" value="1000">1000
        <input type="radio" name="bytes_in" value="10000">10000
    </form>
    <button type="button" class="btn btn-success" id="abort_request">Abort request</button>
    <button type="button" class="btn btn-primary" id="go_back">Back</button>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
